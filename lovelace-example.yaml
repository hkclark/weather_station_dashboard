# Example Lovelace dashboard configuration for the WS-5000 Weather Station Card
# Add this to your dashboard's raw YAML configuration editor or a lovelace YAML file

# --------------------------------------------------------------------------
# OPTION 1: Paste directly into a dashboard card (via "Add Card" â†’ Manual)
# --------------------------------------------------------------------------
type: custom:ws5000-weather-card

# Outdoor
outdoor_temp: sensor.outdoor_temperature
outdoor_humidity: sensor.outdoor_humidity
feels_like: sensor.feels_like_temperature
dew_point: sensor.dew_point

# Indoor
indoor_temp: sensor.indoor_temperature
indoor_humidity: sensor.indoor_humidity

# Wind
wind_speed: sensor.wind_speed
wind_gust: sensor.wind_gust
wind_direction: sensor.wind_direction          # cardinal string preferred
wind_direction_degrees: sensor.wind_direction_degrees

# Pressure
pressure: sensor.barometric_pressure
pressure_trend: sensor.pressure_trend

# Rain
rain_rate: sensor.rain_rate
rain_today: sensor.rain_today
rain_weekly: sensor.rain_weekly
rain_monthly: sensor.rain_monthly
rain_yearly: sensor.rain_yearly

# UV & Solar
uv_index: sensor.uv_index
solar_radiation: sensor.solar_radiation

# Battery (optional)
battery_outdoor: sensor.outdoor_battery

